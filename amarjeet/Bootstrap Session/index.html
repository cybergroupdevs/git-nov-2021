<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="logo-box">
                    <img id="logo" src="./images/insta.jpg">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="box">
                    <div class="profile-pic">
                        <img src="./images/me.jpg" class="pic">
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-4">
                        <div class="box">
                            <div class="post-count">
                                <p class="text-1">75</p>
                                <h5>Posts</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="box">
                            <div class="followers">
                                <p class="text-1">206</p>
                                <h5>Followers</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="box">
                            <div class="following">
                                <p class="text-1">206</p>
                                <h5>Following</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="bio">
                    <h5>amarsaddal</h5>
                    <p class="text-2">
                        Amarjeet Kaur Saddal<br>
                        Leo<br>
                        21
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4 grid">
                <div class="pic-grid">
                    <img id="grid-img" src="./images/grid.jpg">
                </div>
            </div>
            <div class="col-4 grid">
                <div class="reel-grid">
                    <img id="grid-img" src="./images/reel.png">
                </div>
            </div>
            <div class="col-4 grid">
                <div class="tag-grid">
                    <img id="grid-img" src="./images/tag.png">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 grid">
                <img id="post" src="./images/1.jfif">
            </div>
            <div class="col-md-4 grid">
                <img id="post" src="./images/2.jpg">
            </div>
            <div class="col-md-4 grid">
                <img id="post" src="./images/3.jpg">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 grid">
                <img id="post" src="./images/4.jpg">
            </div>
            <div class="col-md-4 grid">
                <img id="post" src="./images/5.jpg">
            </div>
            <div class="col-md-4 grid">
                <img id="post" src="./images/6.jpg">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
