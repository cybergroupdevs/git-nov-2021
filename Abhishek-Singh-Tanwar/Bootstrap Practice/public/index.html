<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-4">  
  
        <div class="calculator card">
        
            <input type="text" class="calculator-screen z-depth-1" value=""  />
        
            <div class="calculator-keys">
        
              <button type="button" class=" btn btn-info" value="+">+</button>
              <button type="button" class=" btn btn-info" value="-">-</button>
              <button type="button" class=" btn btn-info" value="*">&times;</button>
              <button type="button" class=" btn btn-info" value="/">&divide;</button>
        
              <button type="button" value="7" class="btn btn-light waves-effect">7</button>
              <button type="button" value="8" class="btn btn-light waves-effect">8</button>
              <button type="button" value="9" class="btn btn-light waves-effect">9</button>
        
        
              <button type="button" value="4" class="btn btn-light waves-effect">4</button>
              <button type="button" value="5" class="btn btn-light waves-effect">5</button>
              <button type="button" value="6" class="btn btn-light waves-effect">6</button>
        
        
              <button type="button" value="1" class="btn btn-light waves-effect">1</button>
              <button type="button" value="2" class="btn btn-light waves-effect">2</button>
              <button type="button" value="3" class="btn btn-light waves-effect">3</button>
        
        
              <button type="button" value="0" class="btn btn-light waves-effect">0</button>
              <button type="button" class="decimal  btn btn-secondary" value=".">.</button>
              <button type="button" class="all-clear  btn btn-danger btn-sm" value="all-clear">AC</button>
        
              <button style="background-color: #2bbbad;" type="button" class="equal-sign operator btn btn-default" value="=">=</button>
        
            </div>
          </div>
        </div>
    
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
