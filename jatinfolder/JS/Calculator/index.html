<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-4">  
        <div class="calculator card">
        
            <input type="text" id="calciscreen" class="calculator-screen z-depth-1" value="" placeholder="0" />
            
            <div class="calculator-keys">
        
              <button type="button" id="plus" class="operator btn btn-info" onclick="operatorSelected(this.id)" value="+">+</button>
              <button type="button" id="minus" class="operator btn btn-info" onclick="operatorSelected(this.id)" value="-">-</button>
              <button type="button" id="product" class="operator btn btn-info" onclick="operatorSelected(this.id)" value="*">&times;</button>
              <button type="button" id="divide" class="operator btn btn-info" onclick="operatorSelected(this.id)" value="/">&divide;</button>
        
              <button type="button" id="seven" value="7" class="btn btn-light waves-effect" onclick="digitSelected(this.id)">7</button>
              <button type="button" id="eigth" value="8" class="btn btn-light waves-effect" onclick="digitSelected(this.id)">8</button>
              <button type="button" id="nine" value="9" class="btn btn-light waves-effect" onclick="digitSelected(this.id)">9</button>
        
        
              <button type="button" id="four" value="4" class="btn btn-light waves-effect" onclick="digitSelected(this.id)">4</button>
              <button type="button" id="five" value="5" class="btn btn-light waves-effect" onclick="digitSelected(this.id)">5</button>
              <button type="button" id="six" value="6" class="btn btn-light waves-effect" onclick="digitSelected(this.id)">6</button>
        
        
              <button type="button" id="one" value="1" class="btn btn-light waves-effect" onclick="digitSelected(this.id)">1</button>
              <button type="button" id="two" value="2" class="btn btn-light waves-effect" onclick="digitSelected(this.id)">2</button>
              <button type="button" id="three" value="3" class="btn btn-light waves-effect" onclick="digitSelected(this.id)">3</button>
        
        
              <button type="button" id="zero" value="0" class="btn btn-light waves-effect" onclick="digitSelected(this.id)">0</button>
              <button type="button" id="decimal" class="decimal function btn btn-secondary" onclick="digitSelected(this.id)" value=".">.</button>
              <button type="button" class="all-clear function btn btn-danger btn-sm" onclick="clearDisplay()" value="all-clear">AC</button>
        
              <button type="button" id="calculate" class="equal-sign operator btn btn-default" onclick="displayResult()" value="=">=</button>
        
            </div>
          </div>
        </div>
        <script src="myscript.js"></script>
</body>
</html>
