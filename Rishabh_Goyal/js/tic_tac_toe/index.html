<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>tic-tac-toe</title>
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <div class="con">
                <div class="row">
                    <div class="col border-left border-top" value ="0"></div>
                    <div class="col border-top" value ="1"></div>
                    <div class="col border-top border-right" value ="2"></div>
                </div>
                <div class="row">
                    <div class="col border-left" value ="3"></div>
                    <div class="col" value ="4"></div>
                    <div class="col border-right" value ="5"></div>
                </div>
                <div class="row">
                    <div class="col border-bottom border-left" value ="6"></div>
                    <div class="col border-bottom" value ="7"></div>
                    <div class="col border-bottom border-right" value ="8"></div>
                </div>
            </div>
        </div>
        <button class="reset">reset</button>
    </div>
    <script src="sccript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
