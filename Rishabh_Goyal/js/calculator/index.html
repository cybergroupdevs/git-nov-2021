<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="outer">
        <div class="container">
            <h2 class="center styling">
                <span>C</span>
                <span>A</span>
                <span>L</span>
                <span>C</span>
                <span>U</span>
                <span>L</span>
                <span>A</span>
                <span>T</span>
                <span>O</span>
                <span>R</span>
            </h2>
            <div class="box">
            <div class="row">
                <textarea name="" cols="14" rows="2" class="text rounded" contenteditable="true"></textarea>
            </div>
            <div class="func">
                <div id="extend">
                    <p id = "extend">
                        <!-- <hr class="center"> -->
                    </p>
                </div>
                <div class="row">
                    <div class="col rounded"><a>(</a></div>
                    <div class="col rounded"><a>)</a></div>
                    <div class="col rounded"><a>.</a></div>
                    <div class="col rounded"><a>C</a></div>
                </div>
                <div class="row">
                    <div class="col rounded"><a>1</a></div>
                    <div class="col rounded"><a>2</a></div>
                    <div class="col rounded"><a>3</a></div>
                    <div class="col rounded"><a>%</a></div>
                </div>
                <div class="row"> 
                    <div class="col rounded"><a>4</a></div>
                    <div class="col rounded"><a>5</a></div>
                    <div class="col rounded"><a>6</a></div>
                    <div class="col rounded"><a>*</a></div>
                </div>
                <div class="row">
                    <div class="col rounded"><a>7</a></div>
                    <div class="col rounded"><a>8</a></div>
                    <div class="col rounded"><a>9</a></div>
                    <div class="col rounded"><a>/</a></div>
                </div>
                <div class="row">
                    <div class="col rounded"><a>+</a></div>
                    <div class="col rounded"><a>0</a></div>
                    <div class="col rounded"><a>-</a></div>
                    <div class="col rounded"><a>=</a></div>
                </div>
            </div>
            </div>
        </div>
    </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
